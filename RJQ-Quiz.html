<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="./assets/style.css">
  <title>Coding Quiz</title>
</head>
<body>
    <div class ="grid">
        <div id ="quiz">
            <h1>Coding Quiz Challenge</h1>
            <!--Time remaining-->
            <h2 class ='time'>75 seconds left</h2>
            <h3 id ='question' style ='display:none'></h3>
            <div id ='buttons' style ='display:none'>
                <button id ='btn0'></button>
                <button id ='btn1'></button>
                <button id ='btn2'></button>
                <button id ='btn3'></button>
            </div>
        </div>
    </div>
<!--Button that starts a timer-->
<!--Create Questions-->
<div id = "startButtons">
    <button  id ="startButton">Start!</button>
</div>
<!--Track scores-->
<div class ='score'>
    <p id ='score' style ='display:none'></p>
</div>
<!--High scores saved to localstorage-->
<form id="score-form" method="POST" style ='display:none'>
    <label for="score-text">Add initials to the high score list</label>
    <input type="text" placeholder="Add initials" name="score-text" id="score-text" />
  </form>


<script src="./assets/script.js"></script>
</body>

</html>
