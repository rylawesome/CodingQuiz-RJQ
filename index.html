<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/quiz.css" rel="stylesheet" type="text/css">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="nav">
        <div class="left">
            <a onclick="getScore()" href="#">
                <h3>View Highscores</h3>
            </a>
        </div>
        <div class="right">
            <h2>Time: <span id="timeLeft">0</span></h2>
        </div>
    </div>
    <div id="quiz">
        <div id="quizBody">
            <h1>
                Click to Play!
            </h1>
            <button onclick="start()">Start!</button>
        </div>
    </div>
    
</body>
</html>
